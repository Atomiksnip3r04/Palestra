<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Crea Schede | GYMBRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00f3ff">

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GymBro">
    <link rel="apple-touch-icon" href="assets/icon.svg">

    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        /* ===== GLOBAL SYMMETRY SYSTEM ===== */
        :root {
            --page-padding: 16px;
            --card-padding: 16px;
        }

        .section .container {
            padding-inline: var(--page-padding);
            max-width: 100%;
        }

        /* ===== EXERCISE CARD ===== */
        .exercise-item {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: 0;
            margin: 0 0 1rem 0;
            border-radius: 14px;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.2s, border-color 0.2s;
            overflow: hidden;
        }

        .exercise-item:hover {
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 243, 255, 0.1);
        }

        /* ===== CARD HEADER BAR (Drag + Delete) ===== */
        .exercise-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 243, 255, 0.04);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .drag-handle {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--color-primary);
            cursor: grab;
            padding: 0.3rem 0.5rem;
            user-select: none;
            opacity: 0.7;
            transition: all 0.15s ease;
            background: rgba(0, 243, 255, 0.08);
            border-radius: 6px;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }

        .drag-handle:hover {
            opacity: 1;
            background: rgba(0, 243, 255, 0.15);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .drag-handle-text {
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .remove-btn {
            color: #ff4444;
            cursor: pointer;
            font-size: 1.1rem;
            background: rgba(255, 68, 68, 0.1);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .remove-btn:hover {
            background: rgba(255, 68, 68, 0.25);
        }

        /* Card Body Content */
        .exercise-card-body {
            padding: var(--card-padding);
        }

        /* Superset Visual Connector - Cyan Bridge */
        .exercise-item.in-superset {
            border-left: 4px solid var(--color-primary);
            margin-left: 0;
            position: relative;
        }

        .exercise-item.in-superset::before {
            content: '';
            position: absolute;
            left: -4px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--color-primary);
            border-radius: 4px 0 0 4px;
        }

        .exercise-item.in-superset + .exercise-item.in-superset {
            margin-top: -8px;
            border-top-left-radius: 0;
        }

        .exercise-item.in-superset + .exercise-item.in-superset::after {
            content: '';
            position: absolute;
            left: -4px;
            top: -8px;
            width: 4px;
            height: 8px;
            background: var(--color-primary);
        }

        /* ===== EXERCISE HEADER ===== */
        .exercise-header {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-bottom: 0.75rem;
            padding-top: 0.25rem;
        }

        .exercise-name-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .exercise-name-row input[type="text"] {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.65rem 0.75rem;
            border-radius: 8px;
        }

        .exercise-notes-rest-row {
            display: flex;
            gap: 0.5rem;
            align-items: stretch;
        }

        .exercise-notes-rest-row textarea {
            flex: 1;
            min-height: 48px;
            max-height: 80px;
            resize: none;
            border-radius: 8px;
            padding: 0.5rem 0.65rem;
            font-size: 0.8rem;
        }

        /* Rest wrapper - Label sopra, valore + sec sotto */
        .rest-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            min-width: 75px;
            max-width: 75px;
            padding: 0.4rem 0.35rem;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .rest-input-wrapper label {
            font-size: 0.55rem;
            color: var(--color-primary);
            margin: 0;
            white-space: nowrap;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            opacity: 0.9;
        }

        .rest-value-row {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .rest-input-wrapper input {
            width: 42px;
            text-align: center;
            padding: 0.35rem 0.2rem;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            background: var(--color-bg);
        }

        .rest-suffix {
            font-size: 0.65rem;
            color: var(--color-text-muted);
            font-weight: 500;
        }

        /* Visual Override State - quando i recuperi per serie sono attivi */
        .rest-input-wrapper.overridden {
            opacity: 0.5;
            pointer-events: none;
        }

        .rest-input-wrapper.overridden input {
            background: rgba(255, 255, 255, 0.05) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            color: var(--color-text-muted) !important;
            text-decoration: line-through;
        }

        .rest-input-wrapper.overridden label {
            color: rgba(255, 152, 0, 0.8);
        }

        .rest-override-notice {
            display: none;
            font-size: 0.65rem;
            color: #ff9800;
            text-align: center;
            margin-top: 0.25rem;
            line-height: 1.2;
            max-width: 90px;
        }

        .rest-input-wrapper.overridden .rest-override-notice {
            display: block;
        }

        /* Tooltip Info Button */
        .info-tooltip-btn {
            cursor: pointer;
            border: 1px solid var(--color-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--color-primary);
            background: rgba(0, 243, 255, 0.1);
            transition: all 0.2s;
        }

        .info-tooltip-btn:hover {
            background: rgba(0, 243, 255, 0.25);
            transform: scale(1.1);
        }

        /* Info Modal Overlay */
        .info-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .info-modal-overlay.active {
            display: flex;
        }

        .info-modal-content {
            background: var(--color-surface);
            border: 1px solid var(--color-primary);
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 243, 255, 0.2);
        }

        .info-modal-close {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
        }

        .info-modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .info-modal-body {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--color-text-muted);
        }

        .info-modal-body strong {
            color: var(--color-text-main);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            color: var(--color-text-main);
            padding: 0.8rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .row-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        /* Set Types Styles */
        .sets-container {
            margin-top: 1rem;
            border-top: 1px solid var(--color-border);
            padding-top: 1rem;
        }

        .sets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .sets-header h4 {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 0;
        }

        .add-set-btn {
            background: transparent;
            border: 1px dashed var(--color-primary);
            color: var(--color-primary);
            padding: 0.3rem 0.6rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-set-btn:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        /* Set item - Grid compatta e simmetrica */
        .set-item {
            display: grid;
            grid-template-columns: 26px minmax(70px, 1fr) 52px 44px 44px 32px;
            gap: 4px;
            align-items: center;
            padding: 0.4rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            margin-bottom: 0.35rem;
            transition: all 0.15s;
        }

        .set-item:hover {
            background: rgba(0, 243, 255, 0.04);
            border-color: rgba(0, 243, 255, 0.12);
        }

        .set-item .set-number {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--color-primary);
            background: rgba(0, 243, 255, 0.1);
            padding: 0.2rem 0.3rem;
            border-radius: 5px;
            text-align: center;
        }

        .set-item select,
        .set-item input {
            padding: 0.45rem 0.35rem;
            font-size: 0.78rem;
            border-radius: 6px;
            min-height: 38px;
        }

        .set-item select.set-type {
            min-width: 70px;
            font-size: 0.72rem;
            padding: 0.35rem 0.2rem;
        }

        /* HIGH CONTRAST placeholders (4.5:1 ratio) */
        .set-item input::placeholder {
            color: rgba(255, 255, 255, 0.55);
            font-size: 0.72rem;
            font-weight: 500;
        }

        .set-item .remove-set-btn {
            background: rgba(255, 68, 68, 0.1);
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.2s;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .set-item .remove-set-btn:hover {
            background: rgba(255, 68, 68, 0.25);
        }

        .set-type-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .set-type-normal {
            background: rgba(0, 243, 255, 0.2);
            color: var(--color-primary);
        }

        .set-type-warmup {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .set-type-backoff {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
        }

        .set-type-dropset {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .set-type-amrap {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .set-type-pause {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        /* Quick set CHIPS - compatti inline */
        .quick-sets-row {
            display: flex;
            gap: 0.35rem;
            margin-bottom: 0.5rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 0.35rem 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .quick-sets-row::-webkit-scrollbar {
            display: none;
        }

        .quick-set-btn {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: var(--color-text-muted);
            padding: 0.3rem 0.55rem;
            border-radius: 14px;
            font-size: 0.65rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .quick-set-btn:hover,
        .quick-set-btn:active {
            border-color: var(--color-primary);
            background: rgba(0, 243, 255, 0.12);
            color: var(--color-primary);
        }

        /* Superset Styles - Labeling 1A/1B */
        .superset-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--color-primary);
            color: var(--color-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .superset-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px dashed var(--color-border);
        }

        .superset-btn {
            background: transparent;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.3rem 0.6rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .superset-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        .superset-rest-config {
            display: none;
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(0, 243, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 8px;
        }

        .superset-rest-config.visible {
            display: block;
        }

        .superset-rest-title {
            font-size: 0.75rem;
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        /* Griglia a 2 colonne per allineare perfettamente gli input */
        .superset-rest-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.5rem 0.75rem;
            align-items: center;
        }

        .superset-rest-grid label {
            font-size: 0.7rem;
            color: var(--color-text-muted);
            margin: 0;
            text-align: right;
        }

        .superset-rest-grid .input-with-suffix {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .superset-rest-grid input {
            width: 55px;
            padding: 0.4rem 0.3rem;
            font-size: 0.8rem;
            text-align: center;
            border-radius: 6px;
        }

        .superset-rest-grid .suffix {
            font-size: 0.65rem;
            color: var(--color-text-muted);
        }

        /* Column Labels - grid allineata con set-item */
        .sets-column-labels {
            display: grid;
            grid-template-columns: 26px minmax(70px, 1fr) 52px 44px 44px 32px;
            gap: 4px;
            padding: 0.3rem 0.4rem;
            margin-bottom: 0.2rem;
            background: rgba(0, 243, 255, 0.06);
            border-radius: 6px;
        }

        .sets-column-labels span {
            font-size: 0.58rem;
            font-weight: 600;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            text-align: center;
            white-space: nowrap;
            opacity: 0.85;
        }

        .sets-column-labels span:first-child {
            text-align: center;
        }

        .sets-column-labels span:nth-child(2) {
            text-align: left;
        }

        /* Remove set button */
        .set-item .remove-set-btn {
            min-width: 32px;
            min-height: 32px;
            width: 32px;
            height: 32px;
            font-size: 0.9rem;
        }

        /* ===== CTA HIERARCHY ===== */
        .action-buttons-container {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 1rem);
            padding-inline: 0;
        }

        .action-buttons-container .btn-primary {
            width: 100%;
            min-height: 52px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
        }

        .action-buttons-container .btn-outline {
            width: 100%;
            min-height: 44px;
            font-size: 0.9rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--color-text-muted);
            border-radius: 10px;
        }

        /* HIGH CONTRAST placeholders (WCAG 4.5:1) */
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.55);
        }

        @media (max-width: 600px) {
            :root {
                --page-padding: 12px;
                --card-padding: 12px;
            }

            .exercise-card-header {
                padding: 0.4rem 0.6rem;
            }

            .drag-handle {
                padding: 0.25rem 0.4rem;
                font-size: 0.85rem;
            }

            .drag-handle-text {
                font-size: 0.6rem;
            }

            .set-item {
                grid-template-columns: 24px minmax(60px, 1fr) 48px 40px 40px 30px;
                gap: 3px;
                padding: 0.35rem;
            }

            .sets-column-labels {
                grid-template-columns: 24px minmax(60px, 1fr) 48px 40px 40px 30px;
                gap: 3px;
            }

            .sets-column-labels span {
                font-size: 0.55rem;
            }

            .set-item select.set-type {
                min-width: 60px;
                font-size: 0.68rem;
            }

            .set-item input {
                font-size: 0.75rem;
                padding: 0.4rem 0.25rem;
                min-height: 36px;
            }

            .set-item select {
                padding: 0.35rem 0.15rem;
                font-size: 0.68rem;
                min-height: 36px;
            }

            .set-item .set-number {
                font-size: 0.6rem;
                padding: 0.15rem 0.2rem;
            }

            .set-item .remove-set-btn {
                min-width: 30px;
                min-height: 30px;
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }

            .rest-input-wrapper {
                min-width: 68px;
                max-width: 68px;
            }

            .rest-input-wrapper input {
                width: 38px;
                font-size: 0.8rem;
            }

            .superset-rest-grid {
                grid-template-columns: 1fr auto;
                gap: 0.4rem 0.5rem;
            }

            .superset-rest-grid label {
                font-size: 0.65rem;
                text-align: left;
            }

            .superset-rest-grid input {
                width: 48px;
            }
        }

        .sortable-ghost {
            opacity: 0.4;
            background: var(--color-primary-faded, rgba(0, 243, 255, 0.1));
            border: 2px dashed var(--color-primary) !important;
        }

        /* Tooltip Info Button */
        .info-tooltip-btn {
            cursor: pointer;
            border: 1px solid var(--color-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--color-primary);
            background: rgba(0, 243, 255, 0.1);
            transition: all 0.2s;
        }

        .info-tooltip-btn:hover {
            background: rgba(0, 243, 255, 0.25);
            transform: scale(1.1);
        }

        /* Info Modal Overlay */
        .info-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .info-modal-overlay.active {
            display: flex;
        }

        .info-modal-content {
            background: var(--color-surface);
            border: 1px solid var(--color-primary);
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 243, 255, 0.2);
        }

        .info-modal-close {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;

            function addSetRow(container, setData = null, setNumber = null) {
                const setsContainer = container.querySelector('.sets-list');

                const num = setNumber || currentSets + 1;

                const setDiv = document.createElement('div');
                setDiv.className = 'set-item';

                    <span class="set-number">#${num}</span>
                    <select class="set-type">
                        ${getSetTypeOptions(setData?.type || 'normal')}

                setDiv.querySelector('.remove-set-btn').addEventListener('click', () => {
                    setDiv.remove();
                    renumberSets(container);
                    checkRestOverride(container); // Update visual override state
                });

                // Add listener for rest input changes
                setDiv.querySelector('.set-rest-input').addEventListener('input', () => {
                    checkRestOverride(container);
                });

                setsContainer.appendChild(setDiv);
                
                // Check override state after adding
                checkRestOverride(container);
            }

            // Renumber sets after removal
            function renumberSets(container) {
                const sets = container.querySelectorAll('.set-item');
                sets.forEach((set, idx) => {
                    set.querySelector('.set-number').textContent = `#${idx + 1}`;
                });
            }

            // Add quick sets (e.g., "3x Normal")
            function addQuickSets(container, count, type = 'normal') {
                for (let i = 0; i < count; i++) {
                    addSetRow(container, { type });
                }
            }

            // Check if any set has custom rest and toggle visual override
            function checkRestOverride(exerciseContainer) {
                const restInputs = exerciseContainer.querySelectorAll('.set-rest-input');
                const globalRestWrapper = exerciseContainer.querySelector('.rest-input-wrapper.normal-rest-config');
                
                if (!globalRestWrapper) return; // Skip if superset (no global rest)
                
                // Check if any set has a custom rest value
                let hasCustomRest = false;
                restInputs.forEach(input => {
                    const val = input.value.trim();
                    if (val !== '' && val !== '0') {
                        hasCustomRest = true;
                    }
                });
                
                // Toggle visual override state
                if (hasCustomRest) {
                    globalRestWrapper.classList.add('overridden');
                    globalRestWrapper.querySelector('.ex-rest').disabled = true;
                } else {
                    globalRestWrapper.classList.remove('overridden');
                    globalRestWrapper.querySelector('.ex-rest').disabled = false;

                                <div class="rest-input-wrapper normal-rest-config" style="${supersetId ? 'display:none;' : ''}">
                                    <label>Recupero</label>
                                    <div class="rest-value-row">
                                        <input type="number" class="ex-rest" value="${data?.rest || 90}" placeholder="90" min="0" max="600" step="5">
                                        <span class="rest-suffix">sec</span>
                                    </div>
                                    <span class="rest-override-notice">‚ö†Ô∏è Override</span>
                                </div>
                            </div>
                        </div>
                    
                    <!-- Sets Section -->
                    <div class="sets-container">
                        <div class="sets-header">

                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <span style="font-size: 0.75rem; color: var(--color-text-muted); display: flex; align-items: center; gap: 0.25rem;">
                                    <span class="info-tooltip-btn" onclick="openInfoModal('rpe')">?</span>
                                    RPE 6-10
                                </span>
                                <button type="button" class="add-set-btn">+ Aggiungi Serie</button>
                            </div>
                        </div>
                        
                        <div class="quick-sets-row">
                            <button type="button" class="quick-set-btn" data-count="3" data-type="normal">3x Normali</button>
                            <button type="button" class="quick-set-btn" data-count="4" data-type="normal">4x Normali</button>
                            <button type="button" class="quick-set-btn" data-count="1" data-type="warmup">+ Warm-up</button>
                            <button type="button" class="quick-set-btn" data-count="1" data-type="backoff">+ Back-off</button>
                            <button type="button" class="quick-set-btn" data-count="1" data-type="dropset">+ Drop Set</button>

                        <!-- Column Labels -->
                        <div class="sets-column-labels">

                        <div class="sets-list">

                        </div>
                    </div>
                    
                    <!-- Superset Controls -->
                    <div class="superset-controls">
                        <button type="button" class="superset-btn create-superset-btn" title="Crea superset con l'esercizio successivo">
                            üîó Crea Superset
                        </button>
                        <button type="button" class="superset-btn remove-superset-btn" style="display: ${supersetId ? 'inline-block' : 'none'};" title="Rimuovi dal superset">
                            ‚ùå Rimuovi Superset
                        </button>
                    </div>
                    
                    <div class="superset-rest-config ${supersetId && supersetRole === 'A' ? 'visible' : ''}" data-superset-id="${supersetId || ''}">
                        <div class="superset-rest-title">‚è±Ô∏è Recupero Superset</div>
                        <div class="superset-rest-grid">
                            <label>Intra (A‚ÜíB):</label>
                            <div class="input-with-suffix">
                                <input type="number" class="intra-rest-input" value="${intraRest}" min="0" max="60" placeholder="0">
                                <span class="suffix">sec</span>

                            <label>Inter (dopo round):</label>

                // Store superset data
                if (supersetId) {
                    div.dataset.supersetId = supersetId;
                    div.dataset.supersetRole = supersetRole;
                    div.classList.add('in-superset');

                div.querySelector('.add-set-btn').addEventListener('click', () => {
                    addSetRow(div);
                });

                // Quick set buttons handlers
                div.querySelectorAll('.quick-set-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const count = parseInt(btn.dataset.count);
                        const type = btn.dataset.type;
                        addQuickSets(div, count, type);
                    });
                });

                // Superset button handlers
                const createSupersetBtn = div.querySelector('.create-superset-btn');
                const removeSupersetBtn = div.querySelector('.remove-superset-btn');

                createSupersetBtn.addEventListener('click', () => {
                    const allExercises = Array.from(exercisesList.querySelectorAll('.exercise-item'));
                    const currentIndex = allExercises.indexOf(div);
                    const nextExercise = allExercises[currentIndex + 1];

                    if (!nextExercise) {
                        alert('Aggiungi prima un altro esercizio per creare un superset.');
                        return;
                    }

                    if (div.dataset.supersetId || nextExercise.dataset.supersetId) {
                        alert('Uno degli esercizi √® gi√† in un superset. Rimuovilo prima.');
                        return;
                    }

                    // Create superset
                    const supersetId = 'ss_' + nextSupersetId++;

                    // Mark exercise A
                    div.dataset.supersetId = supersetId;
                    div.dataset.supersetRole = 'A';
                    div.classList.add('in-superset');

                    const headerA = div.querySelector('.exercise-card-header > div:first-child');

                        headerA.appendChild(indicatorA);

                    div.querySelector('.superset-rest-config').classList.add('visible');
                    div.querySelector('.superset-rest-config').dataset.supersetId = supersetId;

                    createSupersetBtn.style.display = 'none';
                    div.querySelector('.normal-rest-config').style.display = 'none';

                    // Mark exercise B
                    nextExercise.dataset.supersetId = supersetId;
                    nextExercise.dataset.supersetRole = 'B';

                        const indicatorB = document.createElement('span');

                        indicatorB.textContent = 'B';
                        headerB.appendChild(indicatorB);

                    nextExercise.querySelector('.normal-rest-config').style.display = 'none';

                    const supersetExercises = exercisesList.querySelectorAll(`[data-superset-id="${supersetId}"]`);

                        ex.querySelector('.create-superset-btn').style.display = 'inline-block';
                        ex.querySelector('.normal-rest-config').style.display = 'block';

                // Add existing sets or default
                if (setsArray.length > 0) {

            // Update exercise indices after removal
            function updateExerciseIndices() {
                const exercises = Array.from(exercisesList.querySelectorAll('.exercise-item'));
                exercises.forEach((ex, idx) => {
                    ex.dataset.exerciseIndex = idx;
                });
                refreshSupersets();
            }

            function refreshSupersets() {
                const exercises = Array.from(exercisesList.querySelectorAll('.exercise-item'));
                exercises.forEach((ex, idx) => {
                    const sid = ex.dataset.supersetId;
                    if (sid) {
                        const prev = exercises[idx - 1];
                        const next = exercises[idx + 1];

                        // Decide role based on presence of partner nearby
                        if (next && next.dataset.supersetId === sid) {
                            ex.dataset.supersetRole = 'A';
                        } else if (prev && prev.dataset.supersetId === sid) {
                            ex.dataset.supersetRole = 'B';
                        } else {
                            // Lone superset exercise - break it
                            delete ex.dataset.supersetId;
                            delete ex.dataset.supersetRole;
                            ex.classList.remove('in-superset');
                        }

                        // Update UI elements
                        let indicator = ex.querySelector('.superset-indicator');
                        const header = ex.querySelector('.exercise-card-header > div:first-child');
                        
                        if (ex.dataset.supersetId) {
                            const role = ex.dataset.supersetRole;
                            if (indicator) {
                                indicator.textContent = role;
                            } else if (header) {
                                indicator = document.createElement('span');
                                indicator.className = 'superset-indicator';
                                indicator.textContent = role;
                                header.appendChild(indicator);
                            }
                            ex.classList.add('in-superset');

                            const config = ex.querySelector('.superset-rest-config');
                            if (config) config.classList.toggle('visible', role === 'A');

                            ex.querySelector('.remove-superset-btn').style.display = 'inline-block';
                            ex.querySelector('.create-superset-btn').style.display = 'none';
                            ex.querySelector('.normal-rest-config').style.display = 'none';
                        } else {
                            if (indicator) indicator.remove();
                            ex.classList.remove('in-superset');
                            const config = ex.querySelector('.superset-rest-config');
                            if (config) config.classList.remove('visible');
                            ex.querySelector('.remove-superset-btn').style.display = 'none';
                            ex.querySelector('.create-superset-btn').style.display = 'inline-block';
                            ex.querySelector('.normal-rest-config').style.display = 'block';
                        }
                    }
                });
            }

            // Global exposure for onclick handlers
            window.updateExerciseIndices = updateExerciseIndices;

            // Initialize Sortable
            if (window.Sortable) {
                Sortable.create(exercisesList, {
                    animation: 150,
                    handle: '.drag-handle',
                    ghostClass: 'sortable-ghost',
                    onEnd: function () {
                        updateExerciseIndices();
                    }
                });
            }

            if (addBtn) {
                addBtn.addEventListener('click', () => addExerciseUI());
            }

            // Load Data if Editing
            if (editId) {
                isEditing = true;
                const title = document.querySelector('h1');
                if (title) title.innerHTML = 'Modifica <span class="text-primary">Scheda</span>';

                const workouts = JSON.parse(localStorage.getItem('ironflow_workouts') || '[]');
                const workout = workouts.find(w => w.id == editId);

                if (workout) {
                    const nameInput = document.getElementById('workoutName');
                    const descInput = document.getElementById('workoutDesc');
                    if (nameInput) nameInput.value = workout.name;
                    if (descInput) descInput.value = workout.description || '';

                    if (workout.exercises && workout.exercises.length > 0) {
                        workout.exercises.forEach(ex => addExerciseUI(ex));
                    } else {
                        addExerciseUI();
                    }
                } else {
                    alert('Scheda non trovata!');
                    window.location.href = 'user.html';
                }
            } else {
                // Default empty exercise
                addExerciseUI();
            }

            if (saveBtn) {
                saveBtn.addEventListener('click', async () => {
                    const nameInput = document.getElementById('workoutName');
                    const descInput = document.getElementById('workoutDesc');

                    const name = nameInput ? nameInput.value : '';
                    if (!name) { alert('Inserisci un nome per la scheda'); return; }

                    const exercises = [];
                    document.querySelectorAll('.exercise-item').forEach(item => {
                        const exName = item.querySelector('.ex-name').value;
                        const exNotes = item.querySelector('.ex-notes').value;
                        const exRest = item.querySelector('.ex-rest').value;

                        // Collect all sets
                        const sets = [];
                        item.querySelectorAll('.set-item').forEach(setItem => {
                            const type = setItem.querySelector('.set-type').value;
                            const reps = setItem.querySelector('.set-reps').value;
                            const rpe = setItem.querySelector('.set-rpe-input').value;
                            const customRest = setItem.querySelector('.set-rest-input').value;

                            sets.push({
                                type: type,
                                target: reps,
                                rpe: rpe ? parseFloat(rpe) : null,
                                customRest: customRest ? parseInt(customRest) : null,
                                weight: 0 // Will be filled during workout
                            });
                        });

                        // Collect superset data
                        const supersetId = item.dataset.supersetId || null;
                        const supersetRole = item.dataset.supersetRole || null;
                        const intraRestInput = item.querySelector('.intra-rest-input');
                        const interRestInput = item.querySelector('.inter-rest-input');
                        const intraRest = intraRestInput ? parseInt(intraRestInput.value) || 0 : 0;
                        const interRest = interRestInput ? parseInt(interRestInput.value) || 90 : 90;

                        if (exName || sets.length > 0) {
                            const exerciseData = {
                                name: exName,
                                sets: sets,
                                notes: exNotes,
                                rest: exRest ? parseInt(exRest) : 90
                            };

                            // Add superset data if applicable
                            if (supersetId) {
                                exerciseData.supersetId = supersetId;
                                exerciseData.supersetRole = supersetRole;
                                if (supersetRole === 'A') {
                                    exerciseData.intraRest = intraRest;
                                    exerciseData.interRest = interRest;
                                }
                            }

                            exercises.push(exerciseData);
                        }
                    });

                    const workouts = JSON.parse(localStorage.getItem('ironflow_workouts') || '[]');

                    if (isEditing) {
                        const index = workouts.findIndex(w => w.id == editId);
                        if (index !== -1) {
                            workouts[index].name = name;
                            workouts[index].description = descInput ? descInput.value : '';
                            workouts[index].exercises = exercises;
                            workouts[index].lastModified = new Date().toISOString();
                        }
                    } else {
                        const workout = {
                            id: Date.now(),
                            name: name,
                            description: descInput ? descInput.value : '',
                            exercises: exercises,
                            dateCreated: new Date().toISOString()
                        };
                        workouts.push(workout);
                    }

                    localStorage.setItem('ironflow_workouts', JSON.stringify(workouts));

                    // Auto-Sync
                    saveBtn.textContent = 'Salvataggio Cloud...';
                    saveBtn.disabled = true;

                    if (storageService && storageService.hasCredentials()) {
                        await storageService.syncData();
                    }

                    try {
                        await firestoreService.syncToCloud();
                    } catch (err) {
                        console.warn('Sync Firestore non riuscita:', err.message || err);
                    }

                    alert('Scheda salvata con successo!');
                    window.location.href = 'user.html';
                });
            }

            // --- AUTO-SYNC MANAGER ---
            // Sincronizza automaticamente all'avvio e ogni 5 minuti
            const AUTO_SYNC_INTERVAL = 5 * 60 * 1000; // 5 minuti

            const performAutoSync = async () => {
                try {
                    console.log('üîÑ [Creator] Auto-sync in corso...');
                    await firestoreService.syncToCloud();
                    console.log('‚úÖ [Creator] Auto-sync completato:', new Date().toLocaleTimeString());
                } catch (error) {
                    console.warn('‚ö†Ô∏è [Creator] Auto-sync fallito:', error.message);
                }
            };

            // Primo sync silenzioso dopo 2 secondi
            setTimeout(performAutoSync, 2000);

            // Sync ogni 5 minuti
            if (!window.autoSyncInterval) {
                window.autoSyncInterval = setInterval(performAutoSync, AUTO_SYNC_INTERVAL);
                console.log('üîÑ [Creator] Auto-sync attivato: ogni 5 minuti');
            }
        });
    </script>
</body>
