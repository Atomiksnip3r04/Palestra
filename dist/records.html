<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Record Storici | GymBro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gymbro-chat.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    <meta name="theme-color" content="#00f3ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00f3ff',
                        'neon-green': '#00ff88',
                        'neon-gold': '#ffd700',
                        'neon-purple': '#9945FF',
                        'surface': 'rgba(255, 255, 255, 0.03)',
                        'surface-hover': 'rgba(255, 255, 255, 0.06)',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --pr-gold: #FFD700;
            --pr-gold-soft: rgba(255, 215, 0, 0.15);
            --pr-green: #00ff88;
            --pr-red: rgba(255, 107, 107, 0.8);
            --pr-cyan: #00f3ff;
            --pr-black: #000000;
            --pr-card-bg: #FFFFFF;
            --pr-text-dark: #121212;
            --pr-text-muted: #666666;
        }

        /* Page Header */
        .pr-page-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 1.5rem;
        }

        .pr-page-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .pr-page-title .trophy-icon {
            font-size: 1.2em;
            animation: trophyFloat 3s ease-in-out infinite;
        }

        @keyframes trophyFloat {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .pr-page-subtitle {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        /* Stats Cards - Glass Design */
        .pr-stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .pr-stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .pr-stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--pr-gold);
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.1);
        }

        .pr-stat-value {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--pr-gold), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .pr-stat-label {
            font-size: 0.65rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        /* Session Highlight - Modern Glass */
        .pr-session-banner {
            display: none;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 165, 0, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            animation: celebratePulse 2s ease-in-out infinite;
        }

        @keyframes celebratePulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            }

            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }

        .pr-session-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .pr-session-icon {
            font-size: 2.5rem;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .pr-session-title {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--pr-gold);
        }

        .pr-session-subtitle {
            font-size: 0.85rem;
            color: var(--color-text-muted);
        }

        #sessionPRList {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Tabs - Pill Style */
        .pr-tabs-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.35rem;
            margin-bottom: 1rem;
        }

        .pr-tabs {
            display: flex;
            gap: 0.25rem;
        }

        .pr-tab {
            flex: 1;
            padding: 0.75rem 0.5rem;
            background: transparent;
            border: none;
            color: var(--color-text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .pr-page-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* --- USER PROVIDED COMPONENTS --- */
        /* From Uiverse.io by Smit-Prajapati */
        .search-wrapper {
            position: relative;
            background: linear-gradient(135deg, rgb(179, 208, 253) 0%, rgb(164, 202, 248) 100%);
            border-radius: 1000px;
            padding: 10px;
            display: grid;
            place-content: center;
            z-index: 0;
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            border-radius: 50px;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            padding: 5px;
            display: flex;
            align-items: center;
            box-shadow: rgba(79, 156, 232, 0.7) 3px 3px 5px 0px, rgba(79, 156, 232, 0.7) 5px 5px 20px 0px;
        }

        .input {
            padding: 10px;
            width: 100%;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            border: none;
            color: #5a7a99;
            font-size: 16px;
            border-radius: 50px;
            position: relative;
            z-index: 2;
        }

        .input:focus {
            outline: none;
            background: linear-gradient(135deg, rgb(239, 247, 255) 0%, rgb(214, 229, 247) 100%);
        }

        .search__icon {
            width: 50px;
            aspect-ratio: 1;
            border-left: 2px solid white;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-radius: 50%;
            padding-left: 12px;
            margin-right: 10px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search__icon:hover {
            border-left: 3px solid white;
        }

        .search__icon path {
            fill: #6fa3d6;
        }

        /* From Uiverse.io by alexruix */
        .loader {
            width: 80px;
            height: 50px;
            position: relative;
            margin: 2rem auto;
        }

        .loader-text {
            position: absolute;
            top: 0;
            padding: 0;
            margin: 0;
            color: #C8B6FF;
            animation: text_713 3.5s ease both infinite;
            font-size: .8rem;
            letter-spacing: 1px;
        }

        .load {
            background-color: #9A79FF;
            border-radius: 50px;
            display: block;
            height: 16px;
            width: 16px;
            bottom: 0;
            position: absolute;
            transform: translateX(64px);
            animation: loading_713 3.5s ease both infinite;
        }

        .load::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: #D1C2FF;
            border-radius: inherit;
            animation: loading2_713 3.5s ease both infinite;
        }

        @keyframes text_713 {
            0% {
                letter-spacing: 1px;
                transform: translateX(0px);
            }

            40% {
                letter-spacing: 2px;
                transform: translateX(26px);
            }

            80% {
                letter-spacing: 1px;
                transform: translateX(32px);
            }

            90% {
                letter-spacing: 2px;
                transform: translateX(0px);
            }

            100% {
                letter-spacing: 1px;
                transform: translateX(0px);
            }
        }

        @keyframes loading_713 {
            0% {
                width: 16px;
                transform: translateX(0px);
            }

            40% {
                width: 100%;
                transform: translateX(0px);
            }

            80% {
                width: 16px;
                transform: translateX(64px);
            }

            90% {
                width: 100%;
                transform: translateX(0px);
            }

            100% {
                width: 16px;
                transform: translateX(0px);
            }
        }

        @keyframes loading2_713 {
            0% {
                transform: translateX(0px);
                width: 16px;
            }

            40% {
                transform: translateX(0%);
                width: 80%;
            }

            80% {
                width: 100%;
                transform: translateX(0px);
            }

            90% {
                width: 80%;
                transform: translateX(15px);
            }

            100% {
                transform: translateX(0px);
                width: 16px;
            }
        }

        /* --- Input & Navigation System --- */
        .pr-tabs-wrapper {
            background: var(--surface-glass);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            backdrop-filter: var(--backdrop);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .pr-tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: var(--font-display);
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: var(--radius-md);
            position: relative;
            outline: none;
        }

        .pr-tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .pr-tab-btn:active {
            transform: scale(0.97);
        }

        .pr-tab-btn.active {
            background: var(--surface-glass-hover);
            color: var(--neon-cyan);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(0, 243, 255, 0.2);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
        }

        .pr-tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: var(--neon-cyan);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: tabReveal 0.3s ease-out;
        }

        @keyframes tabReveal {
            from {
                width: 0;
                opacity: 0;
            }

            to {
                width: 12px;
                opacity: 1;
            }
        }

        .pr-search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .pr-search-input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            background: var(--surface-glass);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: none;
        }

        .pr-search-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15), inset 0 0 10px rgba(0, 243, 255, 0.05);
            outline: none;
            transform: translateY(-2px);
        }

        .pr-search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .pr-search-input:focus+.pr-search-icon {
            color: var(--neon-cyan);
        }

        /* --- SENIOR DESIGN: Filter Chips System --- */
        .pr-chip-scroller {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .pr-chip-scroller::-webkit-scrollbar {
            display: none;
        }

        /* Base Chip - Dark, high contrast */
        .pr-filter-chip {
            position: relative;
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            background: #1a1a2e;
            border: 2px solid #2d2d44;
            color: #8b8b9e;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hover State - Glow hint */
        .pr-filter-chip:hover {
            border-color: #00f3ff40;
            color: #c0c0d0;
            background: #1e1e35;
            transform: translateY(-1px);
        }

        /* Press/Tap Animation */
        .pr-filter-chip:active {
            transform: scale(0.95) translateY(0);
            transition: transform 0.1s ease;
        }

        /* ACTIVE STATE - Cyan Neon */
        button.pr-filter-chip.active,
        .pr-filter-chip.active {
            background: linear-gradient(135deg, #00f3ff 0%, #00d4e8 100%) !important;
            border-color: #00f3ff !important;
            color: #000 !important;
            font-weight: 800 !important;
            box-shadow:
                0 4px 20px rgba(0, 243, 255, 0.4),
                0 0 40px rgba(0, 243, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3) !important;
            transform: translateY(-2px);
        }

        /* Active chip inner glow animation */
        .pr-filter-chip.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: chipShine 2s ease-in-out infinite;
        }

        @keyframes chipShine {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        /* DATE CHIP ACTIVE - White/Gold variant */
        .pr-date-chip.active {
            background: linear-gradient(135deg, #ffd700 0%, #ffb800 100%) !important;
            border-color: #ffd700 !important;
            color: #1a1a1a !important;
            box-shadow:
                0 4px 20px rgba(255, 215, 0, 0.35),
                0 0 30px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
        }


        /* --- MAIN CARD ENGINE --- */
        .pr-date-group {
            margin-bottom: 3rem;
        }

        .pr-date-group-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-left: 0.5rem;
        }

        .pr-date-group-label {
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pr-date-group-line {
            height: 1px;
            flex: 1;
            background: linear-gradient(90deg, var(--border-glass), transparent);
        }

        /* Premium Card */
        .pr-card {
            background: linear-gradient(145deg, rgba(20, 20, 22, 0.6), rgba(10, 10, 12, 0.8));
            backdrop-filter: var(--backdrop);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-xl);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-card);
        }

        .pr-card:active {
            transform: scale(0.98);
        }

        .pr-card.session-highlight {
            border-color: var(--neon-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
        }

        .pr-card.session-highlight::before {
            content: 'NEW SESSION';
            position: absolute;
            top: 12px;
            right: -30px;
            background: var(--neon-gold);
            color: #000;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 2px 30px;
            transform: rotate(45deg);
            z-index: 10;
        }

        /* Card Header */
        .pr-card-header {
            padding: 1.5rem 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .pr-exercise-name {
            font-family: var(--font-body);
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 0.4rem;
            line-height: 1.3;
        }

        .pr-type-badge {
            display: inline-block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pr-timestamp {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-family: var(--font-body);
        }

        /* COMPARISON ENGINE (Grid Layout) */
        .pr-comparison-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: stretch;
            margin: 0.5rem 0.5rem 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-lg);
            padding: 0.5rem;
            position: relative;
        }

        /* Old Value - Dimmed */
        .pr-val-col-old {
            padding: 1.25rem 1rem;
            text-align: center;
            border-radius: var(--radius-md);
            background: transparent;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .pr-card:hover .pr-val-col-old {
            opacity: 0.7;
        }

        /* New Value - Highlighted */
        .pr-val-col-new {
            padding: 1.25rem 1rem;
            text-align: center;
            border-radius: var(--radius-md);
            background: rgba(0, 243, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .pr-val-col-new::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pr-card:hover .pr-val-col-new::after {
            opacity: 1;
        }

        /* Typography for Values */
        .pr-label-mini {
            display: block;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            margin-bottom: 0.2rem;
        }

        .pr-val-col-new .pr-label-mini {
            color: var(--neon-cyan);
            opacity: 0.8;
        }

        .pr-number-big {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1;
            color: var(--text-primary);
        }

        .pr-val-col-new .pr-number-big {
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .pr-unit-mini {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-left: 2px;
        }

        /* Delta Badge - The Bridge */
        .pr-delta-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 40px;
        }

        .pr-delta-pill {
            background: #1a1a1a;
            border: 1px solid var(--border-glass-light);
            padding: 0.4rem 0.8rem;
            border-radius: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .pr-delta-val {
            color: var(--neon-green);
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 700;
        }

        .pr-delta-pct {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .pr-delta-new {
            background: var(--neon-gold);
            color: #000;
            font-weight: 800;
            font-size: 0.65rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        /* Floating Mascot */
        .pr-floating-mascott {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 70px;
            height: 70px;
            z-index: 100;
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.2));
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .pr-floating-mascott:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 25px rgba(0, 243, 255, 0.5));
        }

        /* Results Info */
        .pr-results-info {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        /* Empty State */
        .pr-empty-state {
            text-align: center;
            padding: 4rem 1rem;
            opacity: 0.5;
        }

        .pr-empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .pr-empty-text {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            max-width: 280px;
            margin: 0 auto;

        /* Scrollable Container for Long Lists */

    <script src="js/main.js"></script>
    <script type="module">
        import { prTracker } from './js/pr-tracker.js';

        document.addEventListener('DOMContentLoaded', () => {
            // State
            let currentTab = 'history';
            let currentFilter = 'all';
            let currentDateFilter = 'all';
            let searchQuery = '';

            // DOM Elements
            const container = document.getElementById('prListContainer');
            const searchInput = document.getElementById('searchInput');
            const resultsCount = document.getElementById('resultsCount');
            const clearFiltersBtn = document.getElementById('clearFilters');
            const sessionHighlight = document.getElementById('sessionPRHighlight');
            const sessionList = document.getElementById('sessionPRList');
            const sessionSubtitle = document.getElementById('sessionPRSubtitle');

            // Check if coming from workout with new PRs
            const urlParams = new URLSearchParams(window.location.search);
            const sessionPRsParam = urlParams.get('session_prs');

            if (sessionPRsParam) {
                try {
                    const prs = JSON.parse(decodeURIComponent(sessionPRsParam));
                    if (prs.length > 0) {
                        showSessionPRs(prs);
                    }
                    window.history.replaceState({}, '', window.location.pathname);
                } catch (e) {
                    console.warn('Failed to parse session PRs:', e);
                }
            }

            // Initialize
            updateStats();
            renderPRs();
            setupEventListeners();

            function updateStats() {
                const allPRs = prTracker.getAllPRs();
                const history = prTracker.getPRHistory(100);

                let totalRecords = 0;
                allPRs.forEach(pr => {
                    if (pr.maxWeight > 0) totalRecords++;
                    if (pr.max1RM > 0) totalRecords++;
                    if (pr.maxReps > 0) totalRecords++;
                    if (pr.maxVolume > 0) totalRecords++;
                });

                document.getElementById('totalPRsCount').textContent = totalRecords;
                document.getElementById('exercisesWithPRs').textContent = allPRs.length;

                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                const recentCount = history.filter(pr => new Date(pr.timestamp) > thirtyDaysAgo).length;
                document.getElementById('recentPRsCount').textContent = recentCount;
            }

            function showSessionPRs(prs) {
                sessionHighlight.style.display = 'block';
                const totalRecords = prs.reduce((sum, p) => sum + p.records.length, 0);
                sessionSubtitle.textContent = `Hai battuto ${totalRecords} record in ${prs.length} esercizi!`;

                sessionList.innerHTML = prs.map(pr => {
                    return pr.records.map(record => renderCompactPRCard(pr.exercise, record, pr.timestamp || pr.date, true)).join('');
                }).join('');
            }

            function renderPRs() {
                if (currentTab === 'history') {
                    renderHistoryView();
                } else {
                    renderAllPRsView();
                }
                updateClearFiltersVisibility();
            }

            function renderHistoryView() {
                let history = prTracker.getPRHistory(200);

                // Apply category filter
                if (currentFilter !== 'all') {
                    history = history.filter(pr => pr.records.some(r => r.type === currentFilter || r.type === '1rm'));
                }

                // Apply date filter
                if (currentDateFilter !== 'all') {
                    const days = parseInt(currentDateFilter);
                    const cutoffDate = new Date();
                    cutoffDate.setDate(cutoffDate.getDate() - days);
                    history = history.filter(pr => new Date(pr.timestamp || pr.date) >= cutoffDate);
                }

                // Apply search filter
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    history = history.filter(pr => pr.exercise.toLowerCase().includes(query));
                }

                // Update results count
                const recordCount = history.reduce((sum, pr) => {
                    let validRecords = pr.records;
                    if (currentFilter !== 'all') {
                        validRecords = validRecords.filter(r => r.type === currentFilter || r.type === '1rm');
                    }
                    return sum + validRecords.length;
                }, 0);
                resultsCount.textContent = `${recordCount} record trovati`;

                if (history.length === 0) {
                    container.innerHTML = renderEmptyState();
                    return;
                }

                // Group by date
                const grouped = groupByDate(history);
                let html = '';

                for (const [dateLabel, prs] of Object.entries(grouped)) {
                    html += `
                        <div class="mb-8">
                            <div class=\"sticky top-0 z-10 flex items-center gap-4 py-4 mb-4 bg-[#0d0d15]/95 backdrop-blur-xl border-b border-[#2d2d44]\">
                                <span class=\"text-[0.65rem] font-extrabold text-[#8b8b9e] uppercase tracking-[0.2em] flex items-center gap-2\">
                                    <span class=\"text-[#00f3ff] opacity-70\">‚óè</span> ${dateLabel.replace('üìÖ ', '')}
                                </span>
                                <div class=\"flex-1 h-px bg-[#2d2d44]\"></div>
                            </div>
                            ${prs.map(pr => {
                        let records = pr.records;
                        if (currentFilter !== 'all') {
                            records = records.filter(r => r.type === currentFilter || r.type === '1rm');
                        }
                        // FIX: Skip records with no valid oldValue AND newValue (ghost records)
                        records = records.filter(r => {
                            const hasNewValue = r.newValue !== undefined && r.newValue !== null && r.newValue > 0;
                            return hasNewValue;
                        });
                        return records.map(record =>
                            renderCompactPRCard(pr.exercise, record, pr.timestamp || pr.date, false)
                        ).join('');
                    }).join('')}
                        </div>
                    `;
                }

                container.innerHTML = html;
            }

            function renderAllPRsView() {
                let allPRs = prTracker.getAllPRs();

                // Apply search filter
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    allPRs = allPRs.filter(pr => pr.displayName.toLowerCase().includes(query));
                }

                // Update results count
                resultsCount.textContent = `${allPRs.length} esercizi`;

                if (allPRs.length === 0) {
                    container.innerHTML = renderEmptyState();
                    return;
                }

                container.innerHTML = allPRs.map(pr => renderCurrentPRCard(pr)).join('');
            }

            function groupByDate(history) {
                const groups = {};
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                const thisWeekStart = new Date(today);
                thisWeekStart.setDate(thisWeekStart.getDate() - thisWeekStart.getDay());
                const thisMonthStart = new Date(now.getFullYear(), now.getMonth(), 1);

                history.forEach(pr => {
                    const prDate = new Date(pr.timestamp || pr.date);
                    const prDateOnly = new Date(prDate.getFullYear(), prDate.getMonth(), prDate.getDate());

                    let label;
                    if (prDateOnly.getTime() === today.getTime()) {
                        label = 'üìÖ Oggi';
                    } else if (prDateOnly.getTime() === yesterday.getTime()) {
                        label = 'üìÖ Ieri';
                    } else if (prDateOnly >= thisWeekStart) {
                        label = 'üìÖ Questa settimana';
                    } else if (prDateOnly >= thisMonthStart) {
                        label = 'üìÖ Questo mese';
                    } else {
                        label = `üìÖ ${prDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' })}`;
                    }

                    if (!groups[label]) groups[label] = [];
                    groups[label].push(pr);
                });

                return groups;
            }

            function renderCompactPRCard(exercise, record, timestamp, isSession = false) {
                // Get strictly formatted date
                const recordDate = new Date(timestamp);
                const formattedDate = recordDate.toLocaleDateString('it-IT', {
                    day: '2-digit',
                    month: 'short'
                }).toUpperCase();

                // FIX: Validate record values - skip ghost records
                const oldValue = record.oldValue !== undefined && record.oldValue !== null ? record.oldValue : 0;
                const newValue = record.newValue !== undefined && record.newValue !== null ? record.newValue : 0;

                // Skip if newValue is 0 or missing (invalid record)
                if (newValue <= 0) {
                    console.warn(`Ghost record detected for ${exercise}:`, record);
                    return '';
                }

                // --- VISUALIZATION ENGINE ---
                const delta = newValue - oldValue;
                const deltaPercent = oldValue > 0 ? ((delta / oldValue) * 100).toFixed(1) : 0;
                const isNew = oldValue === 0;


                // Senior Design: Card Styling
                const cardClass = isSession
                    ? 'relative bg-[#1a1a2e] border-2 border-[#ffd70040] shadow-[0_4px_15px_rgba(255,215,0,0.1)]'
                    : 'relative bg-[#1a1a2e] border-2 border-[#2d2d44] hover:border-[#00f3ff50] transition-all duration-300';

                // Highlight matching text if searching
                const highlightMatch = (text) => {
                    if (!searchQuery) return text;
                    const regex = new RegExp(`(${searchQuery})`, 'gi');
                    return text.replace(regex, '<mark class="bg-[#00f3ff40] text-white px-0.5 rounded">$1</mark>');
                };

                return `
                    <div class="${cardClass} rounded-2xl mb-4 overflow-hidden group hover:translate-y-[-2px]">
                        ${isSession ? '<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#ffd700] to-transparent"></div>' : ''}
                        
                        <!-- Card Header -->
                        <div class="flex items-start justify-between p-4 pb-2">
                            <div class="flex-1">
                                <div class="text-white font-black text-sm tracking-tight mb-1">${highlightMatch(exercise)}</div>
                                <div class="inline-flex">
                                    <span class="px-2 py-0.5 rounded text-[0.6rem] font-bold uppercase tracking-widest ${record.type === '1rm' ? 'bg-[#00f3ff20] text-[#00f3ff]' : 'bg-[#2d2d44] text-[#8b8b9e]'}">
                                        ${record.label.replace(/[^a-zA-Z ]/g, "").trim().toUpperCase()}
                                    </span>
                                </div>
                            </div>
                            <span class="text-[0.6rem] text-[#8b8b9e] font-bold font-mono bg-[#0d0d15] px-2 py-1 rounded">${formattedDate}</span>
                        </div>

                        <!-- Main Content Grid -->
                        <div class="grid grid-cols-3 gap-2 p-4 pt-1">
                            <!-- PREVIOUS (High Contrast Muted) -->
                            <div class="text-center p-2 rounded-xl bg-[#0d0d15] border border-[#2d2d44]">
                                <div class="text-[0.5rem] text-[#5a5a70] font-black uppercase tracking-tighter mb-1">PREC.</div>
                                <div class="text-lg font-black text-[#5a5a70]">${oldValue > 0 ? oldValue : '-'}</div>
                                <div class="text-[0.5rem] text-[#4a4a60]">${oldValue > 0 ? record.unit : ''}</div>
                            </div>

                            <!-- DELTA (Dynamic Accent) -->
                            <div class="flex items-center justify-center">
                                ${isNew
                        ? '<div class="bg-[#00f3ff] text-black font-black text-[0.7rem] px-3 py-1 rounded-full shadow-[0_0_15px_rgba(0,243,255,0.4)]">RECORD</div>'
                        : `<div class="text-center">
                                         <div class="text-[#00f3ff] text-sm font-black">+${delta.toFixed(1)}</div>
                                         <div class="text-[#00f3ff80] text-[0.55rem] font-bold">+${deltaPercent}%</div>
                                       </div>`
                    }
                            </div>

                            <!-- NEW (Vibrant High Contrast) -->
                            <div class="text-center p-2 rounded-xl bg-[#0d0d15] border-2 ${isSession ? 'border-[#ffd700]' : 'border-[#00f3ff50]'} shadow-inner">
                                <div class="text-[0.5rem] ${isSession ? 'text-[#ffd700]' : 'text-[#00f3ff80]'} font-black uppercase tracking-tighter mb-1">NUOVO</div>
                                <div class="text-2xl font-black ${isSession ? 'text-[#ffd700]' : 'text-[#00f3ff]'}">${newValue}</div>
                                <div class="text-[0.5rem] ${isSession ? 'text-[#ffd70080]' : 'text-[#00f3ff50]'} font-bold">${record.unit}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderCurrentPRCard(pr) {
                const records = [];
                if (pr.maxWeight > 0) records.push({ label: 'MAX WEIGHT', value: pr.maxWeight, unit: 'KG', color: '#00f3ff' });
                if (pr.max1RM > 0) records.push({ label: '1RM ESTIMATED', value: pr.max1RM, unit: 'KG', color: '#ffd700' });

                if (records.length === 0) return '';

                return `
                    <div class="relative bg-[#1a1a2e] border-2 border-[#2d2d44] rounded-2xl mb-4 overflow-hidden group hover:border-[#00f3ff40] transition-all">
                        <div class="p-4 pb-2">
                            <div class="text-white font-black text-sm tracking-tight">${pr.displayName}</div>
                        </div>
                        <div class="grid grid-cols-${records.length} gap-2 p-4 pt-0">
                            ${records.map(r => `
                                <div class="text-center p-3 rounded-xl bg-[#0d0d15] border border-[#2d2d44]">
                                    <div class="text-[0.55rem] font-black uppercase tracking-widest mb-1" style="color: ${r.color}80">${r.label}</div>
                                    <div class="text-2xl font-black" style="color: ${r.color}">${r.value}</div>
                                    <div class="text-[0.55rem] font-bold text-[#4a4a60]">${r.unit}</div>
                                </div>
                            `).join('')
                    }
                        </div>
                    </div>
                `;
            }

            function renderEmptyState() {
                return `
                    <div class="flex flex-col items-center justify-center py-16 px-6 text-center">
                        <div class="relative mb-6">
                            <div class="text-6xl animate-pulse">‚ö°</div>
                            <div class="absolute inset-0 bg-neon-cyan/20 blur-3xl rounded-full"></div>
                        </div>
                        <h3 class="text-xl font-black text-white uppercase tracking-wider mb-2">Nessun Record</h3>
                        <p class="text-sm text-gray-500 max-w-xs">
                            ${searchQuery
                        ? `Nessun risultato per "<span class="text-neon-cyan">${searchQuery}</span>"`
                        : 'Non ci sono ancora dati per questa selezione.'}
                        </p>
                        ${searchQuery ? `
                            <button onclick="document.getElementById('searchInput').value=''; searchQuery=''; renderPRs();" 
                                    class="mt-6 px-4 py-2 rounded-full text-xs font-semibold bg-neon-cyan/10 text-neon-cyan border border-neon-cyan/20 hover:bg-neon-cyan/20 transition-all">
                                Cancella ricerca
                            </button>
                        ` : ''
                    }
                    </div>
                `;
            }

            function getOldRecordDate(exerciseName, recordType) {
                // Not strictly needed in new design but kept for logic safety
                return null;
            }

            function updateClearFiltersVisibility() {
                // Auto-handled by UI state
            }

            function setupEventListeners() {
                // TABS
                document.querySelectorAll('.pr-tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.pr-tab-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentTab = btn.dataset.tab;
                        renderPRs();
                    });
                });

                // CHIPS SCROLLER (Horizontal)
                document.querySelectorAll('.pr-filter-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        // Toggle logic for smoother feeling
                        const isDate = chip.classList.contains('pr-date-chip');
                        const group = isDate ? '#dateFilters' : '#categoryFilters';

                        document.querySelectorAll(`${group} .pr - filter - chip`).forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');

                        if (isDate) currentDateFilter = chip.dataset.date;
                        else currentFilter = chip.dataset.filter;

                        renderPRs();
                    });
                });

                // LIVE SEARCH with Debounce
                const searchInput = document.getElementById('searchInput');
                let debounceTimer;

                searchInput.addEventListener('input', (e) => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        searchQuery = e.target.value.toLowerCase().trim();
                        renderPRs();
                    }, 150); // 150ms debounce for smooth typing
                });
            }

            // Mobile nav
            document.getElementById('mobileToggle')?.addEventListener('click', () => {
                document.getElementById('navLinks')?.classList.toggle('active');
            });
        });
    </script>
